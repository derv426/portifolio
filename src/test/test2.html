<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* Ícone do menu mobile */
        .mobile-links-icon {
            position: absolute;
            top: 15px;
            left: 20px;
            cursor: pointer;
            z-index: 100;
        }

        .mobile-links-icon img {
            width: 36px;
            height: 36px;
        }

        /* Estilos do menu mobile */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Quando ativo, o menu aparece */
        .mobile-menu.active {
            left: 0;
        }

        /* Lista de links */
        .list-links {
            list-style: none;
            padding: 20px;
        }

        .nav-item {
            margin: 20px 0;
        }

        .nav-links {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .nav-links:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Botão de download do CV */
        .button-cv {
            text-align: center;
            margin-top: 20px;
        }

        .cv-download {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cv-download:hover {
            background: darkred;
        }

        /* Responsivo para tablets e desktops */
        @media (min-width: 768px) {
            .mobile-links-icon {
                display: none;
            }

            .mobile-menu {
                position: static;
                width: auto;
                height: auto;
                background: transparent;
                flex-direction: row;
                box-shadow: none;
            }

            .list-links {
                display: flex;
                gap: 20px;
            }

            .nav-links {
                color: black;
                padding: 10px 15px;
            }

            .cv-download {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- Ícone do menu mobile -->
    <div class="mobile-links-icon">
        <img id="menu-icon" src="https://img.icons8.com/material-rounded/36/ffffff/menu.png" alt="Open Menu">
    </div>

    <!-- Menu Mobile -->
    <nav class="mobile-menu">
        <div class="links">
            <ul class="list-links">
                <li class="nav-item"><a href="#" class="nav-links">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Sobre</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Contatos</a></li>
            </ul>
        </div>
        <div class="button-cv">
            <button class="cv-download">Baixar CV</button>
        </div>
    </nav>
</header>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menu-icon");
        const mobileMenu = document.querySelector(".mobile-menu");

        menuIcon.addEventListener("click", () => {
            mobileMenu.classList.toggle("active");
        });
    });
</script>

</body>
</html>
