<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERV | DEV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
        }

        .dev-destaque {
            color: #007bff;
        }

        .paragraph-dev-web {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #bdbdbd;
        }

        .button-cv {
            margin-top: 20px;
        }

        .cv-downloand {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cv-downloand:hover {
            background-color: #0056b3;
        }

        /* Fundo de partículas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Fundo de partículas -->
    <div id="particles-js"></div>

    <!-- Conteúdo -->
    <div class="container">
        <h1 class="title">
            DERV <strong class="dev-destaque">| DEV</strong>
        </h1>
        <p class="paragraph-dev-web">Desenvolvedor</p>
        <div class="button-cv">
            <button class="cv-downloand" id="cv-downloand">Baixar CV</button>
        </div>
    </div>

    <!-- Script para fundo animado -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 1 },
                line_linked: { enable: true, opacity: 0.3 }
            }
        });
    </script>

</body>
</html>
