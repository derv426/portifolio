<html lang="pt-BR">

  <title>Derv Desenvolper | Contatos</title>
</head>
<body>


  <div id="loading-screen">
    <div class="loading-container">
        <div class="spinner"></div>
        <p id="loading-text">Carregando...</p>
    </div>
  </div>


  <div class="container" id="container">
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <h1>
            <a href="../../index.html">
              DERV <strong class="dev-destaque">| DEV</strong>
            </a>
          </h1>
        </div>
        <div class="links">
          <ul class="list-links">
            <li class="nav-item"><a href="../../index.html" class="nav-links">Home</a></li>
            <li class="nav-item"><a href="sobre.html" class="nav-links">Sobre</a></li>
            <li class="nav-item"><a href="project.html" class="nav-links">Projetos</a></li>
            <li class="nav-item"><a href="contanct.html" class="nav-links">Contatos</a></li>
          </ul>
        </div>
      </nav>
    </header>



      <main>
        <div class="container-contatos">
          <div class="contenct-contanct">
            <h1 class="title-contanct">Entre em contato com migo</h1>
            <p class="paragraph-contact">Você precisa de um site para seu negócio basta me chamar</p>
          </div>
          <div class="contenct-contatos">
            <div class="card-style-contanct">
              <a href="tel:32999312345">
                <i class="fa-solid fa-square-phone"></i>
              </a>
            </div>
            <div class="card-style-contanct">
              <a href="mailto:joaopedrodev23@outlook.com" target="_blank">
              <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="container-geral">
          <div class="container-input-contact">
          <form action="#" method="get">
              <!-- Nome e Sobrenome lado a lado -->
              <div class="input-group">
                  <div>
                      <label for="nome">Nome:</label>
                      <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                  </div>
                  <div>
                      <label for="sobrenome">Sobrenome:</label>
                      <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                  </div>
              </div>
              <!-- Telefone e Email lado a lado -->
              <div class="input-group">
                  <div>
                      <label for="telefone">Telefone:</label>
                      <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                  </div>
                  <div>
                      <label for="email">Email:</label>
                      <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                  </div>
              </div>
              <!-- Descrição do projeto -->
              <div>
                  <label for="desc">Descrição:</label>
                  <textarea name="desc" id="desc" rows="4" placeholder="Digite a descrição do projeto"></textarea>
              </div>
              <!-- Botão de envio -->
              <button type="submit" class="btn-submit">Enviar</button>
            </form>
          </main>
        </div>
     </div>

        <footer>
